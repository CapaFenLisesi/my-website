---
layout: default
---

<div class="container">
	<div class="row">
		<div class="col col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
		  <div class="page-header">
		    <h1>{{ page.title }}</h1>
		    <h3>{{ page.date | date: "%b %-d, %Y" }}</h3>
		  </div>
		  {{ content }}
		  <div class="row">
		  	<div class="col-sm-6 col-xs-6">
				  {% if page.previous.url %}
				    <p class="text-left"><a href="{{ site.baseurl }}{{page.previous.url}}"><i class="fa fa-angle-double-left"></i> {{page.previous.title}}</a></p>
				  {% else %}
				  	<p class="text-left"><i class="fa fa-angle-double-left"></i> First post</p>
				  {% endif %}
			  </div>
			  <div class="col-sm-6 col-xs-6">
				  {% if page.next.url %}
				    <p class="text-right"><a href="{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} <i class="fa fa-angle-double-right"></i></a></p>
				  {% else %}
				  	<p class="text-right">Last post <i class="fa fa-angle-double-right"></i></p>
				  {% endif %}
			  </div>
		  </div>
	  </div>
  </div>
</div>
