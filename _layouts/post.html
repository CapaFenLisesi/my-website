---
layout: default
---

<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		  <div class="page-header">
		    <h1>{{ page.title }}</h1>
		    <h3>{{ page.date | date: "%b %-d, %Y" }}</h3>
		  </div>
		  {{ content }}
		  <div class="row">
		  	<div class="col-sm-6">
				  {% if page.previous.url %}
				    <p class="text-left"><a href="{{ site.baseurl }}/{{page.previous.url}}">&laquo; {{page.previous.title}}</a></p>
				  {% else %}
				  	<p class="text-left">&laquo; First post</p>
				  {% endif %}
			  </div>
			  <div class="col-sm-6">
				  {% if page.next.url %}
				    <p class="text-right"><a href="{{ site.baseurl }}/{{page.next.url}}">{{page.next.title}} &raquo;</a></p>
				  {% else %}
				  	<p class="text-right">Last post &raquo;</p>
				  {% endif %}
			  </div>
		  </div>
	  </div>
	  <div class="col-md-2"></div>
  </div>
</div>
